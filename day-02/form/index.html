<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- form -->
    <form>
      <label>Nhập tên</label>
      <input type="text" placeholder="Nhập tên" />
      <br />

      <label>Password</label>
      <input type="password" placeholder="Nhập password" />
      <br />

      <label>Nhập file</label>
      <input type="file" />
      <br />

      <label>Nhập giới tính</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Nam</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Nữ</label>
      <br />

      <label>Ngôn ngữ</label>
      <input type="checkbox" name="language" id="vietnamese" />
      <label for="vietnamese">Tiếng Việt</label>
      <input type="checkbox" name="language" id="english" />
      <label for="english">Tiếng Anh</label>
      <br />

      <label>Năm sinh</label>
      <select>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
      </select>
      <br />

      <label>Ghi chú</label>
      <textarea placeholder="Nhập ghi chú"></textarea>
      <br />

      <button>Đăng nhập</button>
      <input type="submit" value="Đăng xuất" />
    </form>
  </body>
</html>
